<!DOCTYPE html>
<html>
<head>
  <title>MoodyCall 404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <style type="text/css">
    h1 {
      font-size: 160px;
    }
    .dialog {
      margin-top: 20px;
    }
    .btn-primary {
      color: #FFF;
      background-color: #32a878;
    }
    .btn {
      display: inline-block;
      margin-bottom: 0;
      font-weight: 500;
      letter-spacing: .5px;
      text-align: center;
      vertical-align: middle;
      touch-action: manipulation;
      cursor: pointer;
      background-image: none;
      border: 1px solid rgba(0, 0, 0, 0);
      white-space: nowrap;
      font-size: 14px;
      line-height: 1.42857;
      border-radius: 5px;
      text-transform: capitalize;
    }
    .btn-primary:hover {
      color: #FFF;
      background-color: #267e5a;
      border: 1px solid rgba(0, 0, 0, 0);
    }
    .text-primary {
      color: #32a878;
    }
    img {
      max-width: 300px;
    }
  </style>
</head>

<body>

  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="text-center">
      <img src="/assets/logos/primary.png">
      <h1 class="text-primary">404</h1>
      <p>The page you're looking for does not exist but no worries. It's going to be okay.</p>
      <p>Click the link below and we'll turn that frown upside-down.</p>
    </div>
  </div>

  <hr>

  <div class="text-center">
    <div onclick="goBack()" class="btn btn-primary btn-lg">Go Back</div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
